<body class="green-background">
    <header class="header-section">
        <h1 class="site-title"><a class="site-title__link" href="index.html">ALL ABOUT JAZZ</a></h1>
        <nav class="nav-bar">
            <div class="nav-bar__item"><a class="nav-bar__item__link" href="index.html">Home</a></div>

    </header>
    <main>
        <article class="content-box">
            <section class="article-body">
                <h2 class="content-box__heading-text">CONTACT US</h2>
                <form class="contact-us-flex-container" action="">
                    <div class="contact-us-flex-container__item">
                        <label for="name" class="input-required__label">Name</label>
                        <br>
                        <input id="name" type="text" required>
                    </div>

                    <div class="contact-us-flex-container__item">
                        <label for="email" class="input-required__label">Email</label>
                        <br>
                        <input id="email" type="email" required>
                    </div>

                    <div class="contact-us-flex-container__item">
                        <label for="message" class="input-required__label">Message</label>
                        <br>
                        <textarea id="message" cols="100" rows="10" required></textarea>
                    </div>

                    <div class="contact-us-flex-container__item">
                        <input type="reset">
                    </div>

                    <div class="contact-us-flex-container__item">
                        <button type="Submit">Submit</button>
                    </div>
                </form>
            </section>
        </article>
    </main>
    <footer class="site-footer">
