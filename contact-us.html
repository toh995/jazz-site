            <h2>CONTACT US</h2>
            <form action="">
                <div>
                    <label for="name">Name<span class="input-required">*</span></label>
                    <input id="name" type="text" required>

                    <label for="email">Email<span class="input-required">*</span></label>

                </div>

                <div>
                    <label for="message">Message<span class="input-required">*</span></label>
                    <textarea id="message" cols="100" rows="10" required></textarea>
                </div>

                <div>
                    <input type="reset">
                </div>

                <div>
                    <button type="Submit">Submit</button>
                </div>
            </form>
        </article>
